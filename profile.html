<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Профиль</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --text:#eaf1ff;
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-top: env(safe-area-inset-top, 0px);
      --radius:18px;

      --neon:#2AABEE;
      --neon2:#3b82f6;
    }
    *{ box-sizing:border-box; font-family:'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    html, body{ height:100%; margin:0; overflow:hidden; color:var(--text); background:#020617; }

    body{
      background-image:url("https://i.postimg.cc/fbJT34yY/076E519D-F095-4957-88BF-5591DEB82533.png");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        radial-gradient(900px 600px at 30% 10%, rgba(42,171,238,.10), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.40), rgba(0,0,0,.62));
      pointer-events:none;
    }

    .app{
      position:relative;
      height:100%;
      overflow:auto;
      padding: calc(18px + var(--safe-top)) 16px calc(28px + var(--safe-bottom)) 16px;
    }

    .content{
      margin-top: 18px;
      display:flex;
      flex-direction:column;
      gap: 14px;
      max-width: 520px;
      margin-left:auto;
      margin-right:auto;
      position:relative;
      z-index:1;
      align-items:center;
    }

    .top-row{
      width:100%;
      max-width:520px;
      display:flex;
      align-items:center;
      justify-content:flex-start;
      gap:12px;
    }

    .back-btn{
      width: 42px;
      height: 42px;
      border-radius: 14px;
      border: 1px solid rgba(46, 180, 255, .22);
      cursor:pointer;
      background: rgba(8, 12, 22, .72);
      box-shadow:
        0 12px 34px rgba(0,0,0,.55),
        0 0 22px rgba(42,171,238,.14);
      display:grid;
      place-items:center;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transition: transform .15s ease;
      padding:0;
    }
    .back-btn:active{ transform: scale(.98); }
    .back-ico{
      width:20px; height:20px;
      stroke: rgba(234,241,255,.92);
      fill:none; stroke-width:2.2;
      stroke-linecap:round; stroke-linejoin:round;
    }

    .card{
      width:100%;
      border-radius: 22px;
      background: rgba(8, 12, 22, .74);
      border: 1px solid rgba(46, 180, 255, .22);
      box-shadow:
        0 18px 55px rgba(0,0,0,.45),
        0 0 0 1px rgba(255,255,255,.05) inset,
        0 0 28px rgba(42,171,238,.10);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      overflow:hidden;
    }

    .card-head{
      padding: 16px 16px 12px 16px;
      display:flex;
      align-items:center;
      gap:14px;
    }

    .avatar{
      width:64px; height:64px;
      border-radius: 999px;
      object-fit: cover;
      box-shadow:
        0 18px 40px rgba(0,0,0,.40),
        0 0 0 2px rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
    }

    .name{
      font-weight: 900;
      font-size: 16px;
      line-height: 1.1;
    }
    .email{
      margin-top: 6px;
      font-size: 12.5px;
      color: rgba(234,241,255,.72);
      word-break: break-word;
    }

    .card-body{
      padding: 0 16px 16px 16px;
      display:grid;
      gap:10px;
    }

    .row{
      border-radius: 16px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.06);
      padding: 12px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      box-shadow: 0 10px 26px rgba(0,0,0,.20);
    }
    .row .label{
      font-size: 12px;
      font-weight: 900;
      color: rgba(234,241,255,.80);
    }
    .row .value{
      font-size: 12px;
      font-weight: 900;
      color: rgba(234,241,255,.95);
      margin-left: 12px;
      text-align:right;
    }

    .danger{
      margin-top: 6px;
      width:100%;
      height: 48px;
      border:none;
      border-radius: 16px;
      cursor:pointer;
      font-weight: 900;
      color: rgba(255,255,255,.95);
      background: linear-gradient(180deg, rgba(255,70,70,.22), rgba(255,70,70,.12));
      border: 1px solid rgba(255,70,70,.28);
      box-shadow:
        0 18px 45px rgba(0,0,0,.40),
        0 0 18px rgba(255,70,70,.10);
      transition: transform .15s ease;
    }
    .danger:active{ transform: scale(.99); }

    .hint{
      text-align:center;
      font-size: 12px;
      color: rgba(234,241,255,.62);
      margin-top: 2px;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="content">

      <div class="top-row">
        <button class="back-btn" id="backBtn" aria-label="Назад">
          <svg class="back-ico" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M15 18l-6-6 6-6"></path>
          </svg>
        </button>
      </div>

      <div class="card">
        <div class="card-head">
          <img class="avatar" id="avatar" alt="avatar" src="" />
          <div>
            <div class="name" id="name">Загрузка...</div>
            <div class="email" id="email"></div>
          </div>
        </div>

        <div class="card-body">
          <div class="row">
            <div class="label">Баланс</div>
            <div class="value" id="balance">—</div>
          </div>

          <button class="danger" id="logoutBtn">Выйти из аккаунта</button>
          <div class="hint">После выхода тебя вернёт на главную страницу.</div>
        </div>
      </div>

    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    const SUPABASE_URL = "https://bidlyktnwnwvtfehnojw.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJpZGx5a3Rud253dnRmZWhub2p3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4NDg3NTQsImV4cCI6MjA4NjQyNDc1NH0.pYnmlTpkj4n3WbaMeAy6hlgO1470pg0Wm4nOV1w9WIY";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const backBtn = document.getElementById("backBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    const avatarEl = document.getElementById("avatar");
    const nameEl = document.getElementById("name");
    const emailEl = document.getElementById("email");
    const balanceEl = document.getElementById("balance");

    backBtn.addEventListener("click", () => {
      window.location.href = "index.html";
    });

    logoutBtn.addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "index.html";
    });

    async function loadProfile(){
      const { data } = await supabase.auth.getSession();
      const user = data.session?.user;

      if (!user){
        // если вдруг открыл без входа
        window.location.href = "index.html";
        return;
      }

      const { data: profile, error } = await supabase
        .from("profiles")
        .select("full_name, email, avatar_url, balance")
        .eq("id", user.id)
        .maybeSingle();

      if (error){
        console.error(error);
        nameEl.textContent = "Ошибка загрузки профиля";
        emailEl.textContent = "";
        balanceEl.textContent = "—";
        avatarEl.src = "";
        return;
      }

      const fallbackName =
        user.user_metadata?.full_name ||
        user.user_metadata?.name ||
        (user.email ? user.email.split("@")[0] : "Player");

      const fallbackAvatar =
        user.user_metadata?.avatar_url ||
        user.user_metadata?.picture ||
        "";

      const fullName = profile?.full_name || fallbackName;
      const email = profile?.email || user.email || "";
      const avatar = profile?.avatar_url || fallbackAvatar;
      const balance = Number(profile?.balance ?? 0);

      nameEl.textContent = fullName;
      emailEl.textContent = email;
      balanceEl.textContent = `${balance} VC`;

      avatarEl.src = avatar || "https://i.postimg.cc/7YcZ5n0S/default-avatar.png";
    }

    loadProfile();
  </script>
</body>
</html>
