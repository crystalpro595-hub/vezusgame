<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Wallet</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

  <!-- ‚úÖ Telegram WebApp SDK (–Ω—É–∂–Ω–æ –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –≤ Telegram WebApp) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      --text:#eaf1ff;
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-top: env(safe-area-inset-top, 0px);
      --radius:18px;

      --neon:#2AABEE;
      --neon2:#3b82f6;
    }

    *{ box-sizing:border-box; font-family:'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    html, body{ height:100%; margin:0; overflow:hidden; color:var(--text); background:#020617; }

    body{
      background-image:url("https://i.postimg.cc/fbJT34yY/076E519D-F095-4957-88BF-5591DEB82533.png");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        radial-gradient(900px 600px at 30% 10%, rgba(42,171,238,.10), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.40), rgba(0,0,0,.62));
      pointer-events:none;
    }

    .app{
      position:relative;
      height:100%;
      overflow:auto;
      padding: calc(18px + var(--safe-top)) 16px calc(28px + var(--safe-bottom)) 16px;
    }

    .content{
      margin-top: 18px;
      display:flex;
      flex-direction:column;
      gap: 16px;
      max-width: 520px;
      margin-left:auto;
      margin-right:auto;
      position:relative;
      z-index:1;
      align-items:center;
    }

    /* ‚úÖ –í–µ—Ä—Ö–Ω—è—è —Å—Ç—Ä–æ–∫–∞ */
    .top-row{
      width:100%;
      max-width:520px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:16px;
    }

    .left-buttons{
      display:flex;
      align-items:center;
      gap:10px;
      transform: translateX(-10px);
    }

    .menu-btn{
      width: 42px;
      height: 42px;
      border-radius: 14px;
      border: 1px solid rgba(46, 180, 255, .22);
      cursor:pointer;
      background: rgba(8, 12, 22, .72);
      box-shadow:
        0 12px 34px rgba(0,0,0,.55),
        0 0 22px rgba(42,171,238,.14);
      display:grid;
      place-items:center;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transition: transform .15s ease;
      padding:0;
    }
    .menu-btn:active{ transform: scale(.98); }

    .burger{ width:18px; height:14px; display:grid; gap:3px; }
    .burger span{
      height:2px;
      border-radius:999px;
      background: rgba(234,241,255,.92);
      display:block;
    }

    .profile-btn{
      width: 42px;
      height: 42px;
      border-radius: 14px;
      border: 1px solid rgba(46, 180, 255, .22);
      cursor:pointer;
      background: rgba(8, 12, 22, .72);
      box-shadow:
        0 12px 34px rgba(0,0,0,.55),
        0 0 22px rgba(42,171,238,.14);
      display:grid;
      place-items:center;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transition: transform .15s ease;
      padding:0;
      overflow:hidden;
    }
    .profile-btn:active{ transform: scale(.98); }

    .profile-svg{
      width:20px;
      height:20px;
      display:block;
      stroke: rgba(234,241,255,.92);
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* ‚úÖ –ë–∞–ª–∞–Ω—Å (–∫–∞–∫ –±—ã–ª–æ) */
    .balance-mini{
      width: min(210px, 70%);
      height: 38px;
      border-radius: 999px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 6px 7px 6px 12px;
      position:relative;
      overflow:hidden;

      background: rgba(8, 12, 22, .72);
      border: 1px solid rgba(46, 180, 255, .22);
      box-shadow:
        0 14px 40px rgba(0,0,0,.55),
        0 0 0 1px rgba(255,255,255,.04) inset,
        0 0 24px rgba(42,171,238,.16);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .balance-mini::before{
      content:"";
      position:absolute;
      inset:auto -40px 0 -40px;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(42,171,238,.95), rgba(59,130,246,.95), transparent);
      opacity:.70;
      pointer-events:none;
    }

    .balance-mini::after{
      content:"";
      position:absolute;
      inset:-120px -160px auto auto;
      width:300px;
      height:300px;
      background: radial-gradient(circle at 30% 30%, rgba(42,171,238,.16), transparent 62%);
      pointer-events:none;
      transform: rotate(10deg);
    }

    .bal-title{
      position:relative;
      z-index:1;
      font-size:12px;
      font-weight:900;
      letter-spacing:.2px;
      color: rgba(234,241,255,.92);
      white-space:nowrap;
    }

    .bal-amount{
      position:relative;
      z-index:1;
      height: 26px;
      border:none;
      border-radius: 999px;
      cursor:pointer;
      padding: 0 10px;
      display:flex;
      align-items:center;
      justify-content:center;

      background: linear-gradient(180deg, rgba(42,171,238,.22), rgba(59,130,246,.14));
      border: 1px solid rgba(42,171,238,.24);
      box-shadow:
        0 10px 18px rgba(0,0,0,.35),
        0 0 16px rgba(42,171,238,.12);
      color: rgba(234,241,255,.98);
      font-weight: 900;
      font-size: 13px;
      white-space:nowrap;
    }
    .bal-amount:active{ transform: scale(.99); }

    /* ‚úÖ –ë–ê–ù–ù–ï–†–´ ‚Äî –í–ê–†–ò–ê–ù–¢ B (3:1 + cover, –æ–¥–∏–Ω–∞–∫–æ–≤–æ –Ω–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö) */
    .slider{ width:100%; max-width:520px; border-radius: var(--radius); }

    .slides{
      display:flex;
      gap:12px;
      overflow-x:auto;
      scroll-snap-type:x mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width:none;
      padding-bottom:4px;
    }
    .slides::-webkit-scrollbar{ display:none; }

    .slide{
      scroll-snap-align:start;
      flex:0 0 100%;
      border-radius: var(--radius);
      position:relative;
      overflow:hidden;
      background:#000;
      box-shadow: 0 18px 55px rgba(0,0,0,.40);
    }

    .slide::before{
      content:"";
      display:block;
      padding-top: 33.3333%;
    }

    .slide img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: cover;
      object-position: center;
      display:block;
    }

    .slide::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,.10), rgba(0,0,0,.38));
      pointer-events:none;
    }

    .dots{ display:flex; justify-content:center; gap:8px; margin-top:10px; }
    .dot{
      width:8px; height:8px; border-radius:999px;
      background: rgba(234,241,255,.26);
      transition: transform .2s ease, background .2s ease, width .2s ease;
      cursor:pointer;
    }
    .dot.active{
      background: rgba(42,171,238,.95);
      width:18px;
      transform: translateY(-.5px);
      box-shadow: 0 0 12px rgba(42,171,238,.55);
    }

    /* ‚úÖ 3 –∫–Ω–æ–ø–∫–∏ (–∫–≤–∞–¥—Ä–∞—Ç–Ω—ã–µ) */
    .actions{
      width:100%;
      max-width:520px;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:10px;
    }

    .action-btn{
      position:relative;
      width:100%;
      aspect-ratio: 1 / 1;
      height:auto;
      border:none;
      border-radius:18px;
      overflow:hidden;
      cursor:pointer;
      padding:0;
      background:#0b102a;
      box-shadow:
        0 16px 34px rgba(0,0,0,.28),
        0 0 0 1px rgba(255,255,255,.06) inset;
      transition: transform .15s ease;
    }
    .action-btn:active{ transform: scale(.985); }

    .action-btn .bg{
      position:absolute; inset:0;
      background-image: var(--bg);
      background-size: cover;
      background-position: center;
      background-repeat:no-repeat;
      transform: scale(1.03);
      filter: saturate(1.03) contrast(1.02);
    }
    .action-btn .bg::after{
      content:"";
      position:absolute; inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,.05), rgba(0,0,0,.48));
      pointer-events:none;
    }

    .action-btn::before,
    .action-btn::after{
      content:"";
      position:absolute;
      top:-18px; bottom:-18px;
      width:18px;
      filter: blur(10px);
      opacity:.95;
      pointer-events:none;
    }
    .action-btn::before{
      left:-10px;
      background: linear-gradient(180deg, rgba(42,171,238,.0), rgba(42,171,238,.95), rgba(59,130,246,.0));
    }
    .action-btn::after{
      right:-10px;
      background: linear-gradient(180deg, rgba(59,130,246,.0), rgba(42,171,238,.95), rgba(59,130,246,.0));
    }

    .action-btn .label{
      position:absolute; left:0; right:0; bottom:0;
      padding:12px 10px;
      display:flex; align-items:center; justify-content:center;
      font-weight:900;
      font-size:13px;
      letter-spacing:.2px;
      color: rgba(234,241,255,.95);
      background: linear-gradient(180deg, rgba(0,0,0,.00), rgba(0,0,0,.60));
      text-shadow: 0 10px 18px rgba(0,0,0,.55);
    }

    /* ‚úÖ –ú–µ–Ω—é —Å–Ω–∏–∑—É */
    .sheet-overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.62);
      opacity:0;
      pointer-events:none;
      transition: opacity .25s ease;
      z-index:80;
    }
    .sheet-overlay.show{ opacity:1; pointer-events:auto; }

    .sheet{
      position:fixed;
      left:0; right:0; bottom:0;
      transform: translateY(110%);
      transition: transform .30s cubic-bezier(.2,.9,.2,1);
      z-index:90;
      padding: 0 14px calc(28px + var(--safe-bottom)) 14px;
    }
    .sheet.show{ transform: translateY(-12px); }

    .sheet-panel{
      margin:0 auto;
      width:min(520px, calc(100% - 10px));
      border-radius:28px;
      overflow:hidden;
      background: rgba(12,18,34,.96);
      box-shadow: 0 34px 90px rgba(0,0,0,.62);
    }

    .sheet-handle{
      height:26px;
      display:flex;
      justify-content:center;
      align-items:center;
      background: rgba(255,255,255,.04);
    }
    .sheet-handle span{
      width:58px;
      height:6px;
      border-radius:999px;
      background: rgba(234,241,255,.18);
    }

    .sheet-list{
      display:flex;
      flex-direction:column;
      padding: 12px 12px 14px 12px;
      gap: 10px;
    }

    .sheet-item{
      border:none;
      background: rgba(255,255,255,.06);
      color:#eaf1ff;
      text-align:left;
      padding: 15px 14px;
      font-weight: 900;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:space-between;
      border-radius:16px;
      box-shadow: 0 10px 26px rgba(0,0,0,.22);
    }
    .sheet-item:active{ background: rgba(255,255,255,.09); }

    .sheet-item .left{ display:flex; align-items:center; gap:10px; min-width:0; }
    .ico{
      width:36px; height:36px; border-radius:12px;
      display:grid; place-items:center;
      font-size:16px;
      background: rgba(42,171,238,.12);
      box-shadow: 0 0 16px rgba(42,171,238,.10);
      flex:0 0 auto;
    }
    .sheet-item .name{
      font-size:13px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .chev{ color: rgba(234,241,255,.65); font-weight:900; margin-left:10px; }

    @media (max-width: 360px){
      .balance-mini{ width: min(196px, 68%); height: 36px; }
      .bal-amount{ height: 25px; font-size: 12px; }
      .menu-btn, .profile-btn{ width: 40px; height: 40px; border-radius: 13px; }
      .left-buttons{ transform: translateX(-8px); }
      .top-row{ gap: 14px; }
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; }
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="content">

      <div class="top-row">

  <script>
    /***********************
     * ‚úÖ –ù–ê–°–¢–†–û–ô–ö–ò (—Ç–≤–æ–∏)
     ***********************/
    const SUPABASE_FUNCTION_URL = "https://bidlyktnwnwvtfehnojw.supabase.co/functions/v1/tg-webapp-auth";

    /***********************
     * ‚úÖ TELEGRAM WEBAPP
     ***********************/
    const tg = window.Telegram?.WebApp;

    if (tg) {
      tg.ready();
      tg.expand();
    }

    /***********************
     * ‚úÖ UI helpers
     ***********************/
    const elBalance = document.getElementById('balanceValue');
    const elBalTitle = document.getElementById('balTitle');

    // –¥–µ—Ñ–æ–ª—Ç
    elBalance.textContent = '0 VC';

    /***********************
     * ‚úÖ Telegram Auth —á–µ—Ä–µ–∑ Edge Function
     * –û–∂–∏–¥–∞–µ–º, —á—Ç–æ tg-webapp-auth –≤–µ—Ä–Ω–µ—Ç JSON –≤–∏–¥–∞:
     * { ok: true, user: { id, username, first_name }, balance: 0, access_token?: "...", ... }
     *
     * –ï—Å–ª–∏ —É —Ç–µ–±—è –≤ —Ñ—É–Ω–∫—Ü–∏–∏ –¥—Ä—É–≥–æ–π —Ñ–æ—Ä–º–∞—Ç ‚Äî —Å–∫–∞–∂–∏, –ø–æ–¥—Å—Ç—Ä–æ—é –ø–æ–¥ —Ç–≤–æ–π –æ—Ç–≤–µ—Ç.
     ***********************/
    async function telegramAuth() {
      if (!tg || !tg.initData) {
        console.log("–û—Ç–∫—Ä—ã—Ç–æ –ù–ï –∏–∑ Telegram WebApp ‚Äî initData –Ω–µ—Ç");
        return null;
      }

      try {
        const res = await fetch(SUPABASE_FUNCTION_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ initData: tg.initData })
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          console.error("tg-webapp-auth error:", data);
          alert("–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏. –û—Ç–∫—Ä–æ–π –∫–æ–Ω—Å–æ–ª—å (F12) –∏ –ø—Ä–∏—à–ª–∏ –æ—à–∏–±–∫—É.");
          return null;
        }

        console.log("Auth OK:", data);

        // ‚úÖ —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å ‚Äú—Å–µ—Å—Å–∏—é‚Äù (–µ—Å–ª–∏ —Ñ—É–Ω–∫—Ü–∏—è –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç —Ç–æ–∫–µ–Ω)
        if (data.access_token) localStorage.setItem("tg_access_token", data.access_token);
        if (data.user) localStorage.setItem("tg_user", JSON.stringify(data.user));

        // ‚úÖ –æ–±–Ω–æ–≤–∏—Ç—å UI (–µ—Å–ª–∏ –ø—Ä–∏—à–ª–∏ user/balance)
        if (data.user?.username) elBalTitle.textContent = `@${data.user.username}`;
        if (typeof data.balance === "number") elBalance.textContent = `${data.balance} VC`;

        return data;
      } catch (e) {
        console.error("Auth fetch failed:", e);
        alert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –ø—Ä–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏. –ü—Ä–æ–≤–µ—Ä—å CORS/–∏–Ω—Ç–µ—Ä–Ω–µ—Ç.");
        return null;
      }
    }

    // –∑–∞–ø—É—Å–∫–∞–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é —Å—Ä–∞–∑—É
    telegramAuth();

    /***********************
     * ‚úÖ –ü–µ—Ä–µ—Ö–æ–¥ –≤ –∫–æ—à–µ–ª–µ–∫
     ***********************/
    document.getElementById('balanceChip').addEventListener('click', () => {
      window.location.href = 'wallet.html';
    });

    /***********************
     * ‚úÖ –ü—Ä–æ—Ñ–∏–ª—å (–ø–æ–∫–∞ –∑–∞–≥–ª—É—à–∫–∞)
     ***********************/
    document.getElementById('profileBtn').addEventListener('click', () => {
      alert('–ü—Ä–æ—Ñ–∏–ª—å (–ø–æ–∑–∂–µ —Å–¥–µ–ª–∞–µ–º –ø–µ—Ä–µ—Ö–æ–¥)');
      // window.location.href = 'profile.html';
    });

    /***********************
     * ‚úÖ –ë–∞–Ω–Ω–µ—Ä—ã: —Ç–æ—á–∫–∏ –ø–æ scroll (—É—á–∏—Ç—ã–≤–∞–µ–º gap)
     ***********************/
    const slides = document.getElementById('slides');
    const dots = Array.from(document.getElementById('dots').querySelectorAll('.dot'));

    function getStep(){
      const first = slides.querySelector('.slide');
      if (!first) return slides.clientWidth || 1;
      const w = first.getBoundingClientRect().width || 1;
      const gap = parseFloat(getComputedStyle(slides).gap || '0') || 0;
      return w + gap;
    }

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function updateDotsByScroll(){
      const step = getStep();
      const idx = clamp(Math.round(slides.scrollLeft / step), 0, dots.length - 1);
      dots.forEach((d,i)=>d.classList.toggle('active', i === idx));
    }

    let rafId = null;
    slides.addEventListener('scroll', () => {
      if (rafId) return;
      rafId = requestAnimationFrame(() => {
        updateDotsByScroll();
        rafId = null;
      });
    });

    dots.forEach((dot, i) => {
      dot.addEventListener('click', () => {
        slides.scrollTo({ left: i * getStep(), behavior: 'smooth' });
      });
    });

    window.addEventListener('load', updateDotsByScroll);
    window.addEventListener('resize', updateDotsByScroll);

    /***********************
     * ‚úÖ –ú–µ–Ω—é (bottom sheet)
     ***********************/
    const sheet = document.getElementById('sheet');
    const overlay = document.getElementById('sheetOverlay');
    const menuBtn = document.getElementById('menuBtn');

    function openSheet(){
      overlay.classList.add('show');
      sheet.classList.add('show');
      document.body.style.overflow = 'hidden';
    }
    function closeSheet(){
      overlay.classList.remove('show');
      sheet.classList.remove('show');
      document.body.style.overflow = '';
    }

    menuBtn.addEventListener('click', openSheet);
    overlay.addEventListener('click', closeSheet);
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeSheet(); });

    document.querySelectorAll('.sheet-item').forEach(btn => {
      btn.addEventListener('click', () => {
        const action = btn.getAttribute('data-action');
        closeSheet();
        alert('–û—Ç–∫—Ä—ã—Ç—å: ' + action);
      });
    });
